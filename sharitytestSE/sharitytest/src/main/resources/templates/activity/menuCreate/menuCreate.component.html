<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="form-validation">
            <form class="form-valide" #formDir="ngForm" [formGroup]="form" (ngSubmit)="submit(formDir)">
              <div class="form-group row">
                <label class="col-lg-4 col-form-label" for="val-username">ชื่ออาหาร <span class="text-danger">*</span>
                </label>
                <div class="col-lg-6">
                  <input type="text" class="form-control" id="name" name="name" placeholder="" formControlName = "name">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-lg-4 col-form-label" for="val-email">ราคา <span class="text-danger">*</span>
                </label>
                <div class="col-lg-6">
                  <input type="text" class="form-control" id="price" name="price" placeholder="" formControlName = "price">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-lg-4 col-form-label" for="val-email">ประเภท <span class="text-danger">*</span>
                </label>
                <div class="col-lg-6">
                  <input type="text" class="form-control" id="type" name="type" placeholder="" formControlName = "type">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-lg-4 col-form-label" for="val-email">รูปภาพ <span class="text-danger">*</span>
                </label>
                <div class="col-lg-6">
                  <input type="text" class="form-control" id="imgPath" name="imgPath" placeholder="" formControlName = "imgPath">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-lg-8 ml-auto">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
