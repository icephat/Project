<div class="container-fluid" >
  <div class="row">
    <div class="col-12">
      <div class="card" >
        <div class="card-body">
          <h4 class="card-title">MenuBooking Table</h4>
          <div class="table-responsive">
            <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4">
              <div class="row">
                <div class="col-sm-12 col-md-6">
                  <div class="dataTables_length" id="DataTables_Table_0_length"><label>Show <select
                        name="DataTables_Table_0_length" aria-controls="DataTables_Table_0"
                        class="form-control form-control-sm">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                      </select> entries</label></div>
                </div>
                <div class="col-sm-12 col-md-2">
                  <div id="DataTables_Table_0_filter" class="dataTables_filter"><label>Search:<input type="search"
                        class="form-control form-control-sm" placeholder="" aria-controls="DataTables_Table_0"></label>
                  </div>
                </div>
                <div class="col-sm-12 col-md-2">
                  <div id="DataTables_Table_0_filter" class="dataTables_filter"><button type="button" [routerLink]="'/menu'" class="btn btn-success" >รายละเอียดเมนู</button>
                  </div>
                </div>
                <div class="col-sm-12 col-md-2">
                  <div id="DataTables_Table_0_filter" class="dataTables_filter"><button type="button" [routerLink]="'/menubookings/create'" class="btn btn-success" >จองเมนู</button>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <table class="table table-striped table-bordered zero-configuration dataTable" id="DataTables_Table_0"
                    role="grid" aria-describedby="DataTables_Table_0_info" style="background-color: bisque;">
                    <thead>
                      <tr role="row">
                        <th class="sorting_asc" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
                          aria-sort="ascending" aria-label="Name: activate to sort column descending"
                          style="width: 199.361px;">ชื่อผู้จอง</th>
                        <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
                          aria-label="Office: activate to sort column ascending" style="width: 148.097px;">เบอร์โทร</th>
                        <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
                          aria-label="Salary: activate to sort column ascending" style="width: 114.716px;">ชื่อเมนู
                        </th>
                        <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
                        aria-label="Salary: activate to sort column ascending" style="width: 114.716px;">ลบข้อมูล
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr role="row" class="odd" *ngFor="let menubooking of menubookings">
                        <td class="sorting_1">{{ menubooking.name }}</td>
                        <td>{{ menubooking.tel }}</td>
                        <td>{{ menubooking.menuId }}</td>
                        <td><button type="button" class="btn btn-danger" (click)="onRemove(menubooking)">ยกเลิกการจอง</button></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
