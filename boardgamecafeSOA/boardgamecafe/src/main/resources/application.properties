spring.thymeleaf.cache=true
spring.thymeleaf.enabled=true 
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.jsp
org.springframework.boot:spring-boot-starter-thymeleaf

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/boardgame
spring.datasource.username=root
spring.datasource.password=
spring.jpa.database-platform = org.hibernate.dialect.MySQL5Dialect

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.mapping-resources=Boardgame.hbm.xml,Boardgamebought.hbm.xml,Boardgamerental.hbm.xml,Boardgamerented.hbm.xml,Booking.hbm.xml,Buyboardgame.hbm.xml,Manubooking.hbm.xml,Menu.hbm.xml,Reservedgameboard.hbm.xml,Table.hbm.xml